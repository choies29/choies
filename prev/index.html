//전체 페이지 스크롤
alert('크롬,사파리, 오페라를 이용하신다면\n 더 재미있는 페이지를 보실 수 있습니다^^*');
$(function(){
	$(window).bind('scroll',function(e){
		parallaxScroll();	
		activeNav();	
	});

	$('a.logo').click(function(){
		$('html, body').animate({scrollTop:0	}, 700, 'swing', function() {
			parallaxScroll(); 
		});
		return false;
	});
	$('a.m1').click(function(){
		$('html, body').animate({scrollTop:$('#plan_content').offset().top}, 700, 'swing', function() {
			parallaxScroll();
		});
		return false;
	});
	$('.mm1').click(function(){
		$('html, body').animate({scrollTop:$('#plan_content').offset().top}, 700, 'swing', function() {
			parallaxScroll();
		});
		return false;
	});
	$('a.m2').click(function(){
		$('html, body').animate({scrollTop:$('#portfolio_content').offset().top}, 700, 'swing', function() {
			parallaxScroll(); 
		});
		return false;
	});
	$('.mm2').click(function(){
		$('html, body').animate({scrollTop:$('#portfolio_content').offset().top}, 700, 'swing', function() {
			parallaxScroll(); 
		});
		return false;
	});
	$('a.m3').click(function(){
		$('html, body').animate({scrollTop:$('#about_content').offset().top}, 700, 'swing', function() {
			parallaxScroll(); 
		});
		return false;
	});
	$('.mm3').click(function(){
		$('html, body').animate({scrollTop:$('#about_content').offset().top}, 700, 'swing', function() {
			parallaxScroll(); 
		});
		return false;
	});

	function parallaxScroll(){
		var scrolled = $(window).scrollTop();
		$('#bg1').css('top',(0-(scrolled*0.25))+'px');
		$('#bg2').css('top',(0-(scrolled*0.5))+'px');	
		$('#bg3').css('top',(0-(scrolled*0.75))+'px');
	}

//스크롤 된 페이지에 따라 네비게이션 css변경~
	function activeNav(){
		var half = ($('a.m2').offset().top - $('a.m1').offset().top) / 2

		var article0Top =  0;
		var article1Top =  $('#plan_content').offset().top - half;
		var article2Top =  $('#portfolio_content').offset().top - half;
		var article3Top =  $('#about_content').offset().top - half;
		
		if($(document).scrollTop() >= article0Top  &&  $(document).scrollTop() < article1Top){
			$('a.m1').css('background','url(image/m1.png)no-repeat');
			$('a.m2').css('background','url(image/m2.png)no-repeat');
			$('a.m3').css('background','url(image/m3.png)no-repeat');
		} 
		else if ($(document).scrollTop() >= article1Top  &&  $(document).scrollTop() < article2Top){
			$('a.m1').css('background','url(image/m1_h.png)no-repeat');
			$('a.m2').css('background','url(image/m2.png)no-repeat');
			$('a.m3').css('background','url(image/m3.png)no-repeat');
		} 
		else if ($(document).scrollTop() >= article2Top  &&  $(document).scrollTop() < article3Top){
			$('a.m1').css('background','url(image/m1.png)no-repeat');
			$('a.m2').css('background','url(image/m2_h.png)no-repeat');
			$('a.m3').css('background','url(image/m3.png)no-repeat');
		}
		else{
			$('a.m1').css('background','url(image/m1.png)no-repeat');
			$('a.m2').css('background','url(image/m2.png)no-repeat');
			$('a.m3').css('background','url(image/m3_h.png)no-repeat');
		} 
	}
});
